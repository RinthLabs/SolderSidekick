<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
        // Store the current path in sessionStorage so the app can restore it after going to /
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace('/');
    </script>
  </head>
  <body>
    <script>
      sessionStorage.redirect = location.href;
      location.replace('/');
    </script>
  </body>
</html>
